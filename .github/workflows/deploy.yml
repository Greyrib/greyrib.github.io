name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you use for development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'  # Make sure it matches your Blazor app's SDK version

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build and Publish Blazor WebAssembly
      - name: Build and Publish Blazor WebAssembly
        run: dotnet publish -c Release -o ./publish

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot  # Deploy contents of the wwwroot folder
